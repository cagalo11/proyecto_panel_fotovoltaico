<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geographic Data Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #mapid { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Location on Map</h1>
        <div id="mapid"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var mymap = L.map('mapid').setView([20.5937, 78.9629], 5); // Example setView uses coordinates for India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(mymap);

        function onMapClick(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            alert("Lat, Lon : " + lat + ", " + lng + "\nImplement lookup for this location.");

            // Example: Display a marker where the user clicked (optional)
            var marker = L.marker([lat, lng]).addTo(mymap);
            marker.bindPopup("<b>Selected Location</b><br>Latitude: " + lat + "<br>Longitude: " + lng).openPopup();

            // Here you would typically make an AJAX call to your Flask backend with the lat and lng
            // and update the page based on the response.
        }

        mymap.on('click', onMapClick);
    </script>
</body>
</html>
