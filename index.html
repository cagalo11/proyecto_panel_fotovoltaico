<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Equation Solver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 40px auto;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        h1 {
            color: #007bff;
            margin-bottom: 1rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .icon-input i {
            margin-right: 5px;
        }

        .form-group label {
            display: flex;
            align-items: center;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #bbb;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Potencia</h1>
        <p>Enter your parameters below to proceed with the calculation.</p>
        <form method="post">
            <div class="form-group tooltip" data-tooltip="Enter parameters as comma-separated values. E.g., 1,2,3">
                <label for="parameters">Parameters:</label>
                <input type="text" id="parameters" name="parameters" placeholder="E.g., 1,2,3" required>
            </div>
            <div class="form-group tooltip icon-input" data-tooltip="Irradiancia value in kW/mÂ². E.g., 5.5">
                <label for="irradiancia"><i class="fas fa-sun"></i> Irradiance:</label>
                <input type="number" id="irradiancia" name="irradiancia" placeholder="E.g., 5.5" required>
            </div>
            <div class="form-group tooltip icon-input" data-tooltip="Temperatura in Celsius. E.g., 25">
                <label for="temperatura"><i class="fas fa-thermometer-half"></i> Temperature:</label>
                <input type="number" id="temperatura" name="temperatura" placeholder="E.g., 25" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
